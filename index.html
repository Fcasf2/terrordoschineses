<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANÁLISE DO MOMENTO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay inicial -->
    <div id="overlay">
        <img src="banner.jpg" alt="Banner" class="zoom-banner">
    </div>

    <header>
        <img src="banner.jpg" alt="Banner" class="full-width-banner">
    </header>

    <div class="container">
        <h1></h1>
        <h2></h2>

        <section id="location-section">
            <p id="location-message"></p>
        </section>

        <section id="time-section">
            <p id="time-message"></p>
        </section>

        <section id="games-section">
            <button id="analise-btn">Analisar Jogos</button>
            <div id="slots">
                <!-- Slots serão adicionados dinamicamente aqui -->
            </div>
        </section>

        <div id="notification-container">
            <!-- Notificações serão adicionadas dinamicamente aqui -->
        </div>

        <section id="betting-house">
            <h2></h2>
            <p id="cadastro-message">Faça seu cadastro e jogue apenas nos jogos com maiores probabilidades de ganho!</p>
            <iframe src="https://www.bbcwin.com/#/?agentid=12102009" width="100%" height="600px" frameborder="0"></iframe>
        </section>

        <section id="fake-results" class="hidden">
            <p id="fake-result-text"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
